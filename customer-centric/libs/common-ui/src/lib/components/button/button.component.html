<div class="center">
  <button
    [class]="'mib-button ' + custom.color"
    [type]="custom.type"
    [disabled]="custom.disabled"
    (click)="sendEvent()"
  >
    <div *ngIf="custom.icon && custom.posicon === 'left'">
      <em [class]="custom.icon + ' icon-awesome left'"></em>
    </div>
    {{ custom.label }}
    <div *ngIf="custom.icon && custom.posicon === 'right'">
      <em [class]="custom.icon + ' icon-awesome right'"></em>
    </div>
  </button>
</div>
